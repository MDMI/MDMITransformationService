version: 2.1
preprocessors:
    apexcommadelimitated:
       name: APEXDeliminated2XML
       class: org.mdmi.processors.apex.APEXDeliminated2XML
       groups:
         - APEX
         
postprocessors:
   fhir:
       name: FHIRR4PostProcessorJson
       class: org.mdmi.processors.fhir.FHIRR4PostProcessorJson
       groups:
         - FHIRR4JSON
       arguments:
         resolveFhirreferences:
           -Patient
         omitresources:
           -Patient                  

